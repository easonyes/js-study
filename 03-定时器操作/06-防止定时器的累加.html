<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
    }

    #top {
      width: 100%;
      height: 50%;
      background-color: black;
      left: 0;
      top: 0;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body> 
  <div id="box">
    <div id="top"></div>
  </div>
<script>
  window.onload = function() {
    // 1. 获取需要的标签
    var box = document.getElementById("box");
    var top = document.getElementById("top");
    let height = 0, interval = null;

    // 2. 监听鼠标进入
    /* 
      先清除定时器， 后设置定时器
    */
    top.onmouseover = function() {
      clearInterval(interval);
      // 2.1 设置定时器
      interval = setInterval(function() {
        height++;
        console.log(height);
      }, 1000)
    }
  }
</script>
</body>
</html>
