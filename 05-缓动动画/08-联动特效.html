<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      list-style: none;
    }

    img {
      vertical-align: top;
    }

    #box {
      position: fixed;
      right: 0;
      bottom: 0;
    }

    #close {
      width: 25px;
      height: 25px;
      right: 0;
      top: 0;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>
<div id="box">
  <div id="top">
    <span id="close"></span>
    <img src="img/top.jpg" alt="">
  </div>
  <div id="bottom"><img src="img/bottom.jpg" alt=""></div>
</div>
<script src="../js/myFunc.js"></script>
<script>
  window.onload = function() {
    $("close").onclick = function () {
      buffer($("bottom"), {'height': 0}, 5, 20, function () {
        buffer($("box"), {'width': 0}, 5, 20, null)
      });
