<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Dog(option) {
    this._init(option);
  }

  Dog.prototype = {
    // 属性
    _init: function (option) {
      let op = option || {};
      this.name = op.name;
      this.age = op.age;
      this.sex = op.sex;
      this.dogFriends = op.dogFriends || [];
    },
    // 方法
    eat: function (someThing) {
      console.log(this.name + "吃" + someThing);
    },
    run: function (someWhere) {
      console.log(this.name + "在" + someWhere + "跑");
    },
  };

  // 实例化
  let sDog = new Dog({name:"菠萝", age: 12});
  let bDog = new Dog({name:"菠萝", age: 12});
  console.log(sDog === bDog);
  console.log(sDog.eat === bDog.eat);
  console.log(sDog);
  sDog.eat("河马");
</script>
</body>
</html>
