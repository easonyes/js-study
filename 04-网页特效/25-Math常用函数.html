<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 1. 四舍五入
  console.log(Math.round(10.15));
  console.log(Math.round(10.51));

  // 2. 天花板（向上取整）
console.log(Math.ceil(10.1));
console.log(Math.ceil(-10.1));

  // 3. 地板（向下取整）
console.log(Math.floor(10.9));
console.log(Math.floor(-10.1));

  // 4. 取绝对值
  console.log(Math.abs(-12.11));
</script>
</body>
</html>
