<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class='wrapper'>
  <button class='like-btn'>
    <span class='like-text'>点赞</span>
    <span>👍</span>
  </button>
</div>
<script>
  const button = document.querySelector('.like-btn')
  const buttonText = button.querySelector('.like-text')
  let isLiked = false
  button.addEventListener('click', () => {
    isLiked = !isLiked
    if (isLiked) {
      buttonText.innerHTML = '取消'
    } else {
      buttonText.innerHTML = '点赞'
    }
  }, false)
</script>
<script type="text/html">
  /*
  闭包的最大用处：
  一个是可以读取函数内部的变量，
  另一个就是让这些变量的值始终保持在内存中
  */
  function test1() {
    let age = 19; // 局部变量
    return function () {
      console.log(age);
    }
  }

  let func =  test1();
  func();

  for (let i=0; i<10; i++) {
    setTimeout(function () {
      console.log(i);
    }, 0)
  }

  for (var i=0; i<10; i++) {
    setTimeout(function () {
      console.log(i);
    }, 0)
  }



</script>
</body>
</html>
