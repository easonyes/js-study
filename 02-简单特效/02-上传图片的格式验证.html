<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title></title>
      <style>
        
      </style>
  </head>
  <body> 
    <label>上传图片的格式验证：</label>
    <input type="file" id="file">

    <script>
      /* 
        jpg, png, gif
      */
      window.onload = function() {
        // 1. 获取标签
        var file = document.getElementById('file');
        // 2. 监听作用域变化
        file.onchange = function() {
          // 2.1 获取上传图片的路径
          var path = this.value;
          // console.log(path);

          // 2.2 截取
          var suffix = path.substr(path.lastIndexOf('.'));
          // console.log(suffix);
          
          // 2.3 同意转成小写
          var lower_suffix = suffix.toLowerCase();
          
          // 2.4 判断
          if(lower_suffix === '.jpg' || lower_suffix === '.png' ||
          lower_suffix === 'gif') {
            alert('上传正确');
          }else {
            alert('上传错误');
          }
        }
      }
    </script>
  </body>
</html>
