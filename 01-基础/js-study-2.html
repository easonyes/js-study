    <script type="text/html">
        //用户输入三个整数，找到并输出最大值

        //1.定义3个变量，接受用户输入的值

        //2.利用prompt（）接受用户输入的值
        num1 = Number(prompt('请输入第一个数：'));
        num2 = Number(prompt('请输入第二个数：'));
        num3 = Number(prompt('请输入第三个数：'));
        

        //3.定义变量保存的最大值
        var max;

        //4.利用三目用算符进行两两比较

        max = max > num3 ? max : num3;

        //5.输出结果
        console.log(max);
    </script>

    <script type="text/html">
        //石头剪刀布的实现

        //1.定义电脑和玩家，石头剪刀布
        var computer, player;
        // 0-石头, 1-剪刀， 2-布

        //2.玩家出拳
        player = +prompt('请输入 0-石头, 1-剪刀， 2-布');

        //3.电脑随机出拳
        computer = Math.floor(Math.random() * 3);
        alert("电脑出拳为：" + computer);

        //4.判断并输出结果
        if (!(player == 0 || player == 1 || player == 2)){
            player = +prompt('请输入正确的数字 0-石头, 1-剪刀， 2-布');
        }else if (
            player == 0 && computer == 1 ||
            player == 1 && computer == 2 ||
            player == 2 && computer == 0
        ){
            alert("您赢了");
        }else if(
            computer == 0 && player == 1 ||
            computer == 1 && player == 2 ||
            computer == 2 && player == 0
        ){
            alert("您输了");
        }else{
            alert("平局");
        }
    </script>
