<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      background-color: green;
      width: 100px;
      height: 100px;
      border: 5px solid #000;
      padding: 20px;
      margin-left: 20px;
    }

    #father {
      width: 300px;
      height: 300px;
      background-color: pink;
      margin: 50px;
      position: relative;
    }
  </style>
</head>
<body> 
  <div id="father">
    <div id="box"></div>
  </div>
<script>
  var box = document.getElementById('box');
  // offsetWidth 和 offsetHeight = 内容 + border + padding
  console.log(box.offsetWidth);
  console.log(box.style.width);

  // 父盒子必须要有定位
  console.log(box.offsetLeft);
  console.log(box.offsetTop);
  console.log(box.offsetParent);

  /* 
    1. style.left 只能获取行内的， 而offsetLeft则可以获取到所有的；
    2. offsetLeft 可以返回没有定位盒子距离左侧的位置； 而style.left 不可以
      其只能返回有定位盒子的
    3. offsetLeft 返回的数字，而 style.left 返回的是字符串，除了数字外还
      带有单位：px
      注意：可以用 parseInt 进行转化：比如：styleLeft='300px' ---> 
      parseInt(styleLeft) ---> 300;
    4. offsetLeft 是只读的，而 style.left 是可读写的；
    5. 如果没有给当前元素指定过 top 样式， 则 style.top 返回的是空字符串
  */
</script>
</body>
</html>
